<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>

    <!-- daisy ui cdn must be upper from tailwind css-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7]">
    <div class="bg-white max-w-lg mx-auto rounded-b-xl p-5">
      <div
        class="border-b-1 border-gray-400 minh-[50px] flex justify-between items-center pb-4"
      >
        <div class="flex items-center">
          <img src="./media/assets/Group.png" alt="" />
          <div class="ml-5">
            <h2 class="font-bold">
              $<span id="available-balance">45000</span>
            </h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div class="">
          <button class="btn text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-600"
            ></i
            >Log Out
          </button>
        </div>
      </div>

      <div class="max-w-lg mx-auto mt-8">
        <h1 class="font-bold text-2xl mb-2">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <div class="max-w-lg mx-auto min-h-[200px] mt-11 grid grid-cols-3 gap-4">
        <div
          id="add-button"
          class="border-1 border-gray-300 text-center p-3 rounded-xl"
        >
          <img class="mx-auto" src="media/assets/wallet1.png" alt="" />
          <h2>Add Money</h2>
        </div>
        <div
          id="cash-out-button"
          class="border-1 border-gray-300 text-center p-3 rounded-xl"
        >
          <img class="mx-auto" src="media/assets/send1.png" alt="" />
          <h2>Cash Out</h2>
        </div>
        <div
          id="transfer-money-button"
          class="border-1 border-gray-300 text-center p-3 rounded-xl"
        >
          <img class="mx-auto" src="media/assets/money1.png" alt="" />
          <h2>Transfer Money</h2>
        </div>
        <div
          id="get-bonus-button"
          class="border-1 border-gray-300 text-center p-3 rounded-xl"
        >
          <img class="mx-auto" src="media/assets/bonus1.png" alt="" />
          <h2>Get Bonus</h2>
        </div>
        <div class="border-1 border-gray-300 text-center p-3 rounded-xl">
          <img class="mx-auto" src="media/assets/purse1.png" alt="" />
          <h2>Pay Bill</h2>
        </div>
        <div class="border-1 border-gray-300 text-center p-3 rounded-xl">
          <img class="mx-auto" src="media/assets/transaction1.png" alt="" />
          <h2>Transactions</h2>
        </div>
      </div>
    </div>
    <div class="all-form-sections max-w-lg mx-auto mt-7 p-5">
      <!-- add money -->
      <div class="form" id="add-money-parent">
        <h1 class="font-semibold mb-5 text-[18px]">Add Money</h1>
        <form action="" class="bg-white rounded-xl p-8">
          <div>
            <label for="">Select A Bank</label>
            <br />
            <select
              class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full"
              id="bank"
            >
              <option value="" disabled selected hidden>Select Bank</option>
              <option>AB Bank</option>
              <option>IFIC Bank</option>
              <option>Dutch-Bangla Bank</option>
            </select>
          </div>
          <div class="mt-3">
            <label class="" for="">Bank account number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
              id="account-number"
            />
          </div>
          <div class="mt-3">
            <label class="" for="">Amount to add</label>
            <br />
            <input
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
              id="add-amount"
            />
          </div>
          <div class="mt-3">
            <label class="" for="">Pin Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
              id="add-pin"
            />
          </div>
          <div class="mt-3">
            <button
              type="button"
              class="btn bg-[#0874F2] text-white mt-5 font-bold rounded-3xl w-full"
              id="add-money-btn"
            >
              Add Money
            </button>
          </div>
        </form>
      </div>

      <!-- cash out -->
      <div class="form" id="cash-out-parent" style="display: none">
        <h1 class="font-semibold mb-5 text-[18px]">Cash Out</h1>
        <form action="" class="bg-white rounded-xl p-8">
          <div class="mt-3">
            <label class="" for="">Agent Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 10 digit number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
              id="account-number-2"
            />
          </div>
          <div class="mt-3">
            <label class="" for="">Amount</label>
            <br />
            <input
              id="withdraw-amount"
              type="text"
              placeholder="Enter amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="" for="">Pin Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
              id="pin-2"
            />
          </div>
          <div class="mt-3">
            <button
              type="button"
              class="btn bg-[#0874F2] text-white mt-5 font-bold rounded-3xl w-full"
              id="withdraw-btn"
            >
              Withdraw Money
            </button>
          </div>
        </form>
      </div>

      <!-- transfer money -->
      <div class="form" id="transfer-money-parent">
        <h1 class="font-semibold mb-5 text-[18px]">Transfer Money</h1>
      </div>

      <!-- Get Bonus -->
       <div class="form" id="get-bonus-parent">
        <h1 class="font-semibold mb-5 text-[18px]">Get Bonus</h1>
       </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
